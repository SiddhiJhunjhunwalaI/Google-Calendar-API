        <span>Sign in first</span>

    <hr>
    <form action="http://localhost:4000/events" method="post">
        <a target="blank" href="/" rel="noopener noreferrer" class="button">Sign In</a>
        <span>Sign in first</span>
        <label for="atendee email">Atendee Email</label>
        <input type="email" name="to" id="">

        <input type="text" name="summary" id="">
        <label for="event body">Event Body </label>
        <input type="text" name="description" id="">
        <input type="submit" value="Send Event Invite">
    </form>
